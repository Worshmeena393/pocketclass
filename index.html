<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pocket Classroom</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark shadow sticky-top px-3">
    <a class="navbar-brand fw-bold" href="#">üìò Pocket Classroom</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" data-view="library" href="#">Library</a></li>
        <li class="nav-item"><a class="nav-link" data-view="author" href="#">Author</a></li>
        <li class="nav-item"><a class="nav-link" data-view="learn" href="#">Learn</a></li>
      </ul>
    </div>
  </nav>

  <main class="container my-4">

    <!-- LIBRARY VIEW -->
    <section id="libraryView" class="app-view">
      <div class="d-flex justify-content-between mb-3 align-items-center">
        <h2 class="fw-bold">My Capsules</h2>
        <div>
          <button class="btn btn-success me-2" id="btnNew">
            <i class="bi bi-plus-circle"></i> New Capsule
          </button>

          <!-- IMPORT BUTTON -->
          <label class="btn btn-outline-info mb-0">
            <i class="bi bi-upload"></i> Import
            <input type="file" id="importFile" accept=".json" hidden>
          </label>
        </div>
      </div>

      <!-- Capsule grid -->
      <div id="capsuleGrid" class="row g-3"></div>

      <!-- Message when no capsules -->
      <div id="noCapsuleMessage" class="text-center text-muted mt-4 d-none">
        No capsules found. Create or import one!
      </div>
    </section>

    <!-- AUTHOR VIEW -->
    <section id="authorView" class="app-view d-none">
      <h2 class="fw-bold">Create / Edit Capsule</h2>
      <form id="authorForm" class="mt-3">
        <div class="mb-3">
          <label for="capTitle" class="form-label">Title</label>
          <input type="text" id="capTitle" class="form-control" required>
        </div>

        <div class="row g-2 mb-3">
          <div class="col-md-4">
            <label for="capSubject" class="form-label">Subject</label>
            <input type="text" id="capSubject" class="form-control">
          </div>
          <div class="col-md-4">
            <label for="capLevel" class="form-label">Level</label>
            <select id="capLevel" class="form-select">
              <option>Beginner</option>
              <option>Intermediate</option>
              <option>Advanced</option>
            </select>
          </div>
        </div>

        <div class="mb-3">
          <label for="capDesc" class="form-label">Description</label>
          <textarea id="capDesc" class="form-control" rows="2"></textarea>
        </div>

        <h5>Notes</h5>
        <textarea id="notesEditor" class="form-control mb-3" rows="5" placeholder="One note per line..."></textarea>

        <h5>Flashcards</h5>
        <div id="flashcardsEditor"></div>
        <button type="button" class="btn btn-outline-light mt-2" id="btnAddFlash">‚ûï Add Flashcard</button>

        <h5 class="mt-4">Quiz</h5>
        <div id="quizEditor"></div>
        <button type="button" class="btn btn-outline-light mt-2" id="btnAddQuiz">‚ûï Add Question</button>

        <div class="mt-4">
          <button type="submit" class="btn btn-success" id="saveCapsuleBtn">
            <i class="bi bi-save"></i> Save Capsule
          </button>
          <button type="button" class="btn btn-secondary" id="btnBack">‚Üê Back</button>
        </div>
      </form>
    </section>

    <!-- LEARN VIEW -->
    <section id="learnView" class="app-view d-none">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="fw-bold">Learn Mode</h2>
        <select id="learnSelect" class="form-select w-auto"></select>
      </div>

      <ul class="nav nav-tabs" id="learnTabs" role="tablist">
        <li class="nav-item"><a class="nav-link active" data-tab="notes" href="#">Notes</a></li>
        <li class="nav-item"><a class="nav-link" data-tab="flashcards" href="#">Flashcards</a></li>
        <li class="nav-item"><a class="nav-link" data-tab="quiz" href="#">Quiz</a></li>
      </ul>

      <div class="tab-content mt-3">
        <div id="tab-notes" class="tab-pane fade show active">
          <input type="search" id="noteSearch" class="form-control mb-2" placeholder="Search notes...">
          <ol id="notesList" class="list-group list-group-numbered"></ol>
        </div>

        <div id="tab-flashcards" class="tab-pane fade">
          <div class="text-center mt-4">
            <div id="flashcard" class="flashcard"></div>
            <div id="flashControls" class="btn-group mt-3">
              <button id="prevCard" class="btn btn-outline-light">Prev</button>
              <button id="flipCard" class="btn btn-outline-light">Flip</button>
              <button id="nextCard" class="btn btn-outline-light">Next</button>
              <button id="markKnown" class="btn btn-success">Known</button>
              <button id="markUnknown" class="btn btn-danger">Unknown</button>
            </div>
            <div id="flashStatus" class="mt-3 text-center"></div>
          </div>
        </div>

        <div id="tab-quiz" class="tab-pane fade">
          <div id="quizBox" class="mt-3"></div>
        </div>
      </div>
    </section>
  </main>

  <footer class="text-center py-3 border-top">
    <small>¬© 2025 Pocket Classroom ‚Äî Learn Anywhere</small>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Only main.js as entry point -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
